<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Community App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 24px;
        }
        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px 0px rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 0 25px 8px rgba(139, 92, 246, 0.7); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-slow {
          0%, 100% {
            opacity: 1;
            transform: scale(1);
          }
          50% {
            opacity: .8;
            transform: scale(1.02);
          }
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8B5CF6", // Violet
                        "background-light": "#161022",
                        "background-dark": "#161022",
                        "accent": "#FBBF24", // Gold/Amber
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark antialiased">
<div class="relative flex h-[100svh] w-full flex-col items-center justify-between p-6 dark group/design-root overflow-hidden">
<!-- Background Glow -->
<div class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-primary/20 rounded-full blur-3xl opacity-50"></div>
<!-- Header: Chart (Optional - for context) -->
<div class="w-full max-w-md">
<div class="flex flex-col gap-2 rounded-xl bg-white/5 p-4 backdrop-blur-sm">
<div class="flex items-center justify-between">
<p class="text-sm font-medium text-white/80">Your Circle</p>
<p class="text-sm font-normal text-primary/80">7 Day Cycle</p>
</div>
<p class="text-2xl font-bold leading-tight text-white tracking-tight">7 Members</p>
</div>
</div>
<!-- Main Interaction Area -->
<div class="flex flex-1 flex-col items-center justify-center space-y-4 text-center">
<!-- Central Circle -->
<div class="relative flex h-80 w-80 items-center justify-center md:h-96 md:w-96">
<!-- Outer Ring for visuals -->
<div class="absolute inset-0 rounded-full border border-white/10"></div>
<div class="absolute inset-2 rounded-full border border-white/5"></div>
<!-- Center Text -->
<div class="z-10 flex flex-col items-center">
<h1 class="text-accent text-5xl font-bold leading-tight tracking-tight lg:text-6xl">Day 3</h1>
<p class="text-white/60 text-base font-normal leading-normal pt-1">Tap a glowing light to listen</p>
</div>
<!-- User Segments/Nodes - positioned absolutely around the circle -->
<!-- User 1 (Top, New Message) -->
<div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2">
<button class="relative flex h-16 w-16 items-center justify-center rounded-full bg-primary/30 backdrop-blur-md animate-glow animate-pulse-slow transition-transform hover:scale-110">
<span class="material-symbols-outlined text-primary text-3xl">graphic_eq</span>
</button>
</div>
<!-- User 2 (Top-Right, Inactive) -->
<div class="absolute top-[15%] right-[15%] translate-x-1/2 -translate-y-1/2">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/10 backdrop-blur-md transition-transform hover:scale-110">
<span class="material-symbols-outlined text-white/40">headphones</span>
</button>
</div>
<!-- User 3 (Right, Active/Playing) -->
<div class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-1/2">
<button class="relative flex h-14 w-14 items-center justify-center rounded-full bg-primary/50 ring-2 ring-primary/80 backdrop-blur-md transition-transform hover:scale-110">
<svg class="h-6 w-6 text-primary" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3 10V14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M7 7V17" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M11 2V22" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M15 5V19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M19 8V16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
<!-- User 4 (Bottom-Right, Inactive) -->
<div class="absolute bottom-[15%] right-[15%] translate-x-1/2 translate-y-1/2">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/10 backdrop-blur-md transition-transform hover:scale-110">
<span class="material-symbols-outlined text-white/40">headphones</span>
</button>
</div>
<!-- User 5 (Bottom, New Message) -->
<div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2">
<button class="relative flex h-16 w-16 items-center justify-center rounded-full bg-primary/30 backdrop-blur-md animate-glow animate-pulse-slow transition-transform hover:scale-110">
<span class="material-symbols-outlined text-primary text-3xl">graphic_eq</span>
</button>
</div>
<!-- User 6 (Bottom-Left, Listened) -->
<div class="absolute bottom-[15%] left-[15%] -translate-x-1/2 translate-y-1/2">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/20 backdrop-blur-md transition-transform hover:scale-110">
<span class="material-symbols-outlined text-white/60">headphones</span>
</button>
</div>
<!-- User 7 (Left, Inactive) -->
<div class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-1/2">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/10 backdrop-blur-md transition-transform hover:scale-110">
<span class="material-symbols-outlined text-white/40">headphones</span>
</button>
</div>
</div>
</div>
<!-- Footer: Record Button -->
<div class="flex w-full justify-center pb-4">
<button class="flex h-16 w-16 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-lg shadow-primary/30 transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-3xl">mic</span>
</button>
</div>
</div>
</body></html>
