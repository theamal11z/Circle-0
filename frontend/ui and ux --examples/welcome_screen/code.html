<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome to Circle</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6a25f4",
                        "background-light": "#f6f5f8",
                        "background-dark": "#161022",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-dvh min-h-screen w-full flex-col bg-background-dark dark group/design-root overflow-hidden">
<!-- Background Gradient and Glow -->
<div class="absolute inset-0 z-0 overflow-hidden">
<div class="absolute -top-1/4 left-1/2 -translate-x-1/2 h-[50vh] w-[50vh] bg-primary/30 rounded-full blur-3xl opacity-50"></div>
<div class="absolute -bottom-1/4 -right-1/4 h-[40vh] w-[40vh] bg-primary/20 rounded-full blur-3xl opacity-40"></div>
</div>
<div class="relative z-10 flex flex-1 flex-col justify-between p-4">
<!-- Header/Logo -->
<header class="flex w-full justify-center pt-8">
<div class="flex items-center gap-2 text-white/80">
<span class="material-symbols-outlined text-xl">all_inclusive</span>
<p class="font-bold tracking-wider">CIRCLE</p>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col items-center justify-center text-center">
<!-- Central Animated Element -->
<div class="relative flex h-64 w-64 items-center justify-center">
<!-- Outer Glow -->
<div class="absolute h-full w-full rounded-full bg-primary/50 blur-2xl"></div>
<!-- Inner Circle with Gradient -->
<div class="relative flex h-52 w-52 items-center justify-center rounded-full bg-gradient-to-br from-background-dark to-primary/20 p-1 shadow-2xl shadow-primary/20">
<div class="h-full w-full rounded-full bg-background-dark"></div>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Find your voice, find your circle</h1>
<!-- BodyText -->
<p class="text-white/70 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-sm">Join an anonymous circle of strangers for a 7-day journey of voice-only connection.</p>
</main>
<!-- Footer/CTA -->
<footer class="w-full pb-6">
<!-- SingleButton -->
<div class="flex px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-all">
<span class="truncate">Begin</span>
</button>
</div>
<!-- MetaText -->
<p class="text-[#a69cba]/70 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Already have an account? Sign In</p>
</footer>
</div>
</div>
</body></html>
