<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Emerge and Reflect</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6a25f4",
              "background-light": "#f6f5f8",
              "background-dark": "#161022",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .glow-shadow {
        box-shadow: 0 0 15px 5px rgba(106, 37, 244, 0.4), 0 0 40px 15px rgba(106, 37, 244, 0.3), 0 0 80px 30px rgba(106, 37, 244, 0.2);
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden bg-background-dark p-6">
<!-- Background radial gradient -->
<div class="absolute inset-0 z-0">
<div class="absolute left-1/2 top-[35%] h-[350px] w-[350px] -translate-x-1/2 -translate-y-1/2 rounded-full bg-primary/20 blur-[150px]"></div>
</div>
<!-- Header -->
<header class="z-10 flex w-full justify-end">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 text-white/80">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</header>
<!-- Main content -->
<main class="z-10 flex flex-1 flex-col items-center justify-center text-center">
<!-- Graphic Element -->
<div class="relative mb-8 flex h-56 w-56 items-center justify-center">
<!-- The glowing segment -->
<div class="absolute inset-0 glow-shadow rounded-full"></div>
<!-- Svg circle with a gap -->
<svg class="h-full w-full -rotate-90 transform" viewbox="0 0 100 100">
<!-- Darker full circle -->
<circle cx="50" cy="50" fill="none" r="45" stroke="#2D2A3F" stroke-width="6"></circle>
<!-- Glowing segment -->
<circle cx="50" cy="50" fill="none" r="45" stroke="#6a25f4" stroke-dasharray="282.74" stroke-dashoffset="242.34" stroke-linecap="round" stroke-width="6"></circle>
</svg>
<!-- Central Icon -->
<div class="absolute flex h-24 w-24 items-center justify-center rounded-full bg-background-dark">
<span class="material-symbols-outlined text-5xl text-primary">hearing</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-2">
<h1 class="font-display text-3xl font-bold leading-tight tracking-tight text-white">Emerge and Reflect</h1>
<p class="max-w-xs font-display text-base font-normal leading-normal text-white/70">Listen to your journey from the past seven days.</p>
</div>
</main>
<!-- Footer CTA -->
<footer class="z-10 w-full max-w-md pb-4">
<div class="flex px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Begin</span>
</button>
</div>
</footer>
</div>
</body></html>
