<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Microphone Permission</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#6a25f4",
            "background-light": "#f6f5f8",
            "background-dark": "#161022",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      background-image: radial-gradient(circle at center, #2a223a 0%, #161022 50%, #161022 100%);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen min-h-[600px] w-full flex-col bg-background-dark text-white dark group/design-root overflow-hidden">
<div class="flex flex-1 flex-col items-center justify-center p-6 text-center">
<div class="relative mb-8 flex h-40 w-40 items-center justify-center">
<!-- Soft glow effect -->
<div class="absolute h-full w-full rounded-full bg-[#8C6CEE] opacity-20 blur-2xl"></div>
<!-- Inner circle for the icon -->
<div class="relative flex h-32 w-32 items-center justify-center rounded-full bg-white/5">
<span class="material-symbols-outlined text-6xl text-[#E0E0E0] opacity-90" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48">
            mic
          </span>
</div>
</div>
<h1 class="text-[#E0E0E0] tracking-light text-[32px] font-bold leading-tight max-w-sm">Find Your Voice</h1>
<p class="text-[#E0E0E0] text-base font-normal leading-normal max-w-sm pt-4">
        To share your thoughts and listen to others, we'll need access to your microphone. Your voice is always anonymous.
      </p>
</div>
<div class="w-full shrink-0 px-4 pb-8 pt-4">
<div class="flex flex-col gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#8C6CEE] text-white text-base font-bold leading-normal tracking-[0.015em] shadow-[0_10px_30px_-10px_rgba(140,108,238,0.5)]">
<span class="truncate">Allow Microphone Access</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-transparent text-[#6F6F7B] text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Maybe Later</span>
</button>
</div>
</div>
</div>
</body></html>
